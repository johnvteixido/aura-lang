name: Ruby CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2', '3.3']  # Test across versions

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true

    - name: Install dependencies
      run: bundle install

    - name: Lint with RuboCop  # Optional: Add if you install rubocop
      run: bundle exec rubocop

    - name: Run tests
      run: bundle exec minitest tests/test_aura.rb  # Or rake test if using Rake

    - name: Build gem (sanity check)
      run: gem build aura-lang.gemspec
