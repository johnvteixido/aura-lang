version: 2
updates:
  - package-ecosystem: "bundler"  # For Ruby gems
    directory: "/"  # Location of Gemfile
    schedule:
      interval: "weekly"  # Or "daily" for more frequent
    open-pull-requests-limit: 5  # Max open PRs at once
    labels: ["dependencies", "automated"]
    reviewers: ["johnvteixido"]  # Your username for review
    commit-message:
      prefix: "deps"
      include: "scope"
